<head>

<body>

    <nav class="navbar navbar-light bg-light sticky-top">

            <a class="navbar-brand"><i class="fab fa-instagram"></i> Instagram</a>
            <form class="form-inline">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">

                    <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton"

    <div class="d-flex justify-content-center">

                <img class="img-fluid" src="https://picsum.photos/800/500?1" alt="">
            </div>
            <div class="col-4 p-0 border border-white">
                <img class="img-fluid" src="https://picsum.photos/800/500?2" alt="">

            <div class="col-4 p-0 border border-white">

            <div class="modal-content">
                <div class="modal-body">

                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <button type="button py-3" class="btn btn-outline-secondary"><i class="fas fa-camera"></i></button>
                    <button type="button py-3" class="btn btn-outline-secondary"><i

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary">Cancel</button>

                </div>
            </div>
